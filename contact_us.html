<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="travel_recommendation.css"/>
    <title>Travel Bloom</title>
</head>
<body>
    
    <section id="contact">
        <nav>
            <div class="logo">
                <a href="#home"><img src="images/plane_icon.png"></a>
                Travel Bloom
            </div>
            <div class="search">
                <input type="text" id="searchBar" placeholder="Enter a destination">
                <img src="https://images.freeimages.com/fic/images/icons/1579/devine/256/search.png?fmt=webp&w=500">
                <button id="searchbtn">Search</button>
                <button id="clearbtn">Clear</button>
            </div>
            <div class="menudiv">
                <a class="menu" href="/index.html">Home</a>
                <a class="menu" href="/about_us.html">About Us</a>
                <a class="menu" href="#contact">Contact Us</a>
            </div>    
        </nav>
        <div id="results"></div>
        <img src="images/travel.jpg"  style="background-size: cover; width: 100%; height: auto;">
        <div class="sites">
            <a class="site" href="https://x.com/home"><img src="images/x.png"></a>
            <a class="site" href="https://www.facebook.com/"><img src="images/facebook.png"></a>
            <a class="site" href="https://www.instagram.com/"><img src="images/instagram.png"></a>
            <a class="site" href="https://www.youtube.com/"><img src="images/youtube.png"></a>
        </div>
        <h1>Contact Us</h1>
        <div id="form">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name" style="width: 300px;"><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter your email" style="width: 300px;"><br><br>
            <label for="message" >Message</label><br>
            <textarea id="message" rows="4" style="width: 300px;" placeholder="Enter your message"></textarea><br><br>
            <button type="submit" id="submit" style="width: 300px; height: 30px;">Submit</button>
        </div>
    </section>
    <script src="travel_recommendation.js"></script>
</body>
</html>
